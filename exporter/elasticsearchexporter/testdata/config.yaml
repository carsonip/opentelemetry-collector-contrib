elasticsearch:
  endpoints: [https://elastic.example.com:9200]
elasticsearch/trace:
  tls:
    insecure: false
  endpoints: [https://elastic.example.com:9200]
  timeout: 2m
  headers:
    myheader: test
  traces_index: trace_index
  pipeline: mypipeline
  user: elastic
  password: search
  api_key: AvFsEiPs==
  discover:
    on_start: true
  batcher:
    min_size_items: 100
    max_size_items: 200
    flush_timeout: 5s
  retry:
    max_requests: 5
    retry_on_status:
      - 429
      - 500
  num_workers: 1
elasticsearch/log:
  tls:
    insecure: false
  endpoints: [http://localhost:9200]
  logs_index: my_log_index
  timeout: 2m
  headers:
    myheader: test
  pipeline: mypipeline
  user: elastic
  password: search
  api_key: AvFsEiPs==
  discover:
    on_start: true
  batcher:
    min_size_items: 100
    max_size_items: 200
    flush_timeout: 5s
  retry:
    max_requests: 5
    retry_on_status:
      - 429
      - 500
  sending_queue:
    enabled: true
  num_workers: 1
elasticsearch/logstash_format:
  endpoints: [http://localhost:9200]
  logstash_format:
    enabled: true
elasticsearch/raw:
  endpoints: [http://localhost:9200]
  mapping:
    mode: raw
elasticsearch/cloudid:
  cloudid: foo:YmFyLmNsb3VkLmVzLmlvJGFiYzEyMyRkZWY0NTY=
elasticsearch/deprecated_index:
  endpoints: [https://elastic.example.com:9200]
  index: my_log_index
